<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=PT+Mono&family=Poppins:wght@200;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Weather forecast</title>
  </head>
  <body>
    <div class="content">
      <div class="container page-wrap">
        <form class="form-search">
          <input
            type="text"
            placeholder="Search for a city..."
            autofocus="on"
            autocomplete="on"
            class="search-field"
          />
        </form>
        <h1>Warszawa</h1>
        <div>Current weather</div>
        <div>00:25 Monday, 8 Aug</div>
        <div class="row">
          <div class="col-6 current-temp">☁️19℃ | ℉</div>

          <div class="col-3">
            Feels like:
            <div>19℃</div>
          </div>
          <div class="col-3">
            Cloud cover:
            <div>89%</div>
          </div>
          <div class="row">
            <div class="col-6">Cloudy</div>
            <div class="col-3">
              Wind:
              <div>13 km/h</div>
            </div>
            <div class="col-3">
              Pressure:
              <div>1022 hPa</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="https://www.freepik.com/vectors/weather-report"
      >Weather report vector created by titusurya - www.freepik.com</a
    >
  </body>
</html>
