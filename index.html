<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=PT+Mono&family=Poppins:wght@200;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather forecast</title>
  </head>
  <body>
    <div class="content">
      <div class="container page-wrap">
        <form id="form-search">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Search for a city..."
                autofocus="on"
                autocomplete="off"
                class="form-control search-field"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
            <div class="col-1">
              <img
                type="submit"
                src="images/currentLocation.png"
                alt=""
                id="current-position"
              />
            </div>
          </div>
        </form>
        <h1 id="city">Warszawa</h1>
        <div class="current-weather-title">Current weather</div>
        <div id="current-date">00:25 Monday, 8 Aug</div>
        <div class="weather-parameters">
          <div class="row">
            <div class="col-6 current-temp">
              <img src="images/cloudy.png" alt="Cloudy weather" id="icon" />
              <span id="temperature">19</span>
              <span class="unit">
                <a href="#" id="celsius-link" class="active">℃</a> |
                <a href="#" id="fahrenheit-link">℉</a>
              </span>
            </div>
            <div class="col-2 feels">
              Feels like:
              <div id="feels-temp">
                <span class="parameter-value">19℃</span>
              </div>
            </div>
            <div class="col-3 humidity">
              Humidity:
              <div id="humidity-value">
                <span class="parameter-value">89%</span>
              </div>
            </div>
            <div class="row">
              <div class="col-6" id="weather-description">Cloudy</div>
              <div class="col-2 wind">
                Wind:
                <div id="wind-value">
                  <span class="parameter-value"> 13 km/h </span>
                </div>
              </div>
              <div class="col-3 pressure">
                Pressure:
                <div id="pressure-value">
                  <span class="parameter-value">1022 hPa</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr class="sections-separator" />
        <div class="forecast-section-title">5 day forecast</div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <footer>
      <small>
        <a
          href="https://github.com/mpallor/Weather-app-Final-project"
          class="git-link"
        >
          Open source code
        </a>
        by Maria Pajor
      </small>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
